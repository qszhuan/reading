 <hr>
    <div class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev"><a href="{{ site.baseurl }}{{ page.previous.url }}" title="{{ page.previous.title }}">&lt;&lt; {{ page.previous.title }}</a></li>
      {% else %}
        <!--<li class="prev disabled"><a>&larr; Previous</a></li>-->
      {% endif %}
      {% if page.next %}
        <li class="next"><a href="{{ site.baseurl }}{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }} &gt;&gt;</a></li>
      {% else %}
        <!--<li class="next disabled"><a>Next &rarr;</a>-->
      {% endif %}
      </ul>
    </div>
    <hr>
